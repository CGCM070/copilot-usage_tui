[package]
name = "copilot-usage"
version = "0.1.0"
edition = "2024"
authors = ["Cesar Castillo"]
description = "GitHub Copilot usage tracker CLI"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive"] }
dialoguer = "0.11"
console = "0.15"

# HTTP
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.42", features = ["full"] }

# Serializaci√≥n
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
serde_json = "1.0"

# UI Terminal
ratatui = "0.29"
crossterm = "0.28"

# Utilidades
chrono = { version = "0.4", features = ["serde"] }
directories = "5.0"
anyhow = "1.0"
colored = "2.2"
uuid = { version = "1.11", features = ["v4"] }

[dev-dependencies]
tempfile = "3.0"

[profile.release]
opt-level = 3
lto = true
strip = true
codegen-units = 1
panic = "abort"
